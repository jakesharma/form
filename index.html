<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingClass</title>

    <link rel="icon" type="image/png" href="image/codingclasslogo2.png" />

    <!-- ----------- for text typing animation CDN----------- -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <!-- ----------for animation scroll----------- -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- ----------For Bootstrap 5.3 CDN Link---------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- ----------For Javascripe 5.3 CDN Link---------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <!-- ----------For JQuery.js CDN Link---------- -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>

    <!-- ----------Popper.js CDN Link---------- -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>

    <!-- ----------for Font Awesome---------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body{
            background-color: #EFF4F9;
        }
        .wrapper {
            position: relative;
            bottom: 0;
            left: 0;
        }

        .my_file {
            position: absolute;
            outline: none;
            color: transparent;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
            transition: 0.1s;
        }

        /* .my_file:hover{
        background: rgba(0,0,0,0.6);
    } */

        .my_file::-webkit-file-upload-button {
            visibility: hidden;
        }

        img {
            position: relative;
            bottom: 0;
            left: 0;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            background: none;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container-fluid d-grid justify-content-center p-5">
        <div class="row  bg-white shadow-sm p-3">
            <div class="col-12 info text-center ">
                <a class="navbar-brand text-black fs-3 text-decoration-none" id="logo">
                    <!-- <img src="image/codingclasslogo-1 copy.png" alt="" width="20%" class="texy-white">  -->
                    CodingClass
                </a>
                <p class="text-uppercase text-start fs-5 pt-3">Student Registration Form</p>
            </div>

            <hr>

            <!----------Student Form---------->
            <form class="col-12" action="student_insert" method="post">
                <div class="row  pb-3">
                    <div class="wrapper d-flex justify-content-center">
                        <img src="User-Profile-PNG-Image.png" class="border border-3 border-secondary bg-secondary" alt="">
                        <input type="File" class="my_file shadow-sm" name="" id="image" placeholder="">
                    </div>
                    <p class="fs-5 d-flex justify-content-center p-1">Image</p>
                </div>

                <div class="row d-flex g-4">
                    <!-- Name -->
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 form-floating">
                        <input type="text" class="form-control input-sm" id="first" placeholder="First name">
                        <label for="first" class="ms-3">First name</label>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 form-floating">
                        <input type="text" class="form-control" id="last" placeholder="Last name">
                        <label for="last" class="ms-3">Last name</label>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 form-floating">
                        <input type="text" class="form-control" id="fname" placeholder="father name">
                        <label for="fname" class="ms-3">Father name</label>
                    </div>

                    <!-- Address -->
                    <div class="col-12 form-floating">
                        <input type="text" class="form-control" id="Address" placeholder="Address">
                        <label for="Address" class="ms-3">Address</label>
                    </div>

                    <!-- Gender -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex gap-3 ">
                        <p>Gender: </p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="">
                            <label class="form-check-label" for="">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="">
                            <label class="form-check-label" for="">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex gap-3">
                        <label for="dob" class="form-label">Date of Birth: </label>
                        <input type="date" class="form-control" name="dob" id="dob" aria-describedby="helpId"
                            placeholder="">
                    </div>

                    <!-- State and City -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 form-floating">
                        <select name="state" id="state" class="form-control">
                            <!-- <option value="State disabled">State</option> -->
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        <label for="state" class="ms-2">State</label>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 form-floating">
                        <input type="text" class="form-control" id="City" placeholder="City">
                        <label for="City" class="ms-3">City</label>
                    </div>

                    <!-- Pincode -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 form-floating ">
                        <input type="text" class="form-control" id="Pincode" placeholder="Pincode">
                        <label for="Pincode" class="ms-3">Pincode</label>
                    </div>

                    <!-- Number -->
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 form-floating ">
                        <input type="text" class="form-control" id="Mobile Number" placeholder="Mobile Number">
                        <label for="Mobile Number" class="ms-3">Mobile Number</label>
                    </div>

                    <!-- Courses -->
                    <div class="col-xl-6 col-lg-6  col-md-12 col-sm-12 form-floating">
                        <select class="form-select" id="level" aria-label="Floating label select example">
                            <option selected disabled>Course</option>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="Bsc">Bsc</option>
                            <option value="Msc">Msc</option>
                        </select>
                        <label for="level" class="ms-2">Note:- Which is one courses you want join class</label>
                    </div>

                    <div class="col-xl-6 col-lg-6  col-md-12 col-sm-12 form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected disabled>Course</option>
                            <option value="BCA">BCA</option>
                            <option value="MCA">MCA</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="Bsc">Bsc</option>
                            <option value="Msc">Msc</option>
                        </select>
                        <label for="floatingSelect" class="ms-2">Note:- Which is one courses you want join class</label>
                    </div>

                    <!-- Email -->
                    <div class="col-12 form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" value="">
                        <label for="email" class="ms-3">Email</label>
                    </div>
                </div>

                <!-- Reset and submit -->
                <div class="row pt-4">
                    <div class="col-12 text-end text-end">
                        <input type="button" class="btn btn-outline-secondary shadow-sm" value="Reset Form"
                            id="form-reset-btn">
                        </input>
                        <input type="submit" value="Submit Form" name="submit" class="btn btn-secondary shadow-sm"
                            id="submit-btn"><a href="" class="nav-link text-decoration-none"></a>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <script>
        var image = document.querySelector("img"),
            input = document.querySelector("input");

        input.addEventListener("change", () => {
            image.src = URL.createObjectURL(input.files[0]);
        });
    </script>
</body>

</html>
